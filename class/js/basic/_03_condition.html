    function cal(){
      var first = document.getElementById('first').value;
      var second = document.getElementById('second').value;
      var operator = document.getElementById('operator').value;

      var result = 0;

      first = parseInt(first);
      second = parseInt(second);

      if ( operator == '+' || operator == '1' ) {
        result = first + second;
      } else if ( operator == '-' || operator == '2') {
        result = first - second;
      } else if ( operator == '*' || operator == '3') {
        result = first * second;
      } else {
        result = first / second;
      }

//      document.write('<p>');
//      document.write(result);
//      document.write('</p>');

      // result 결과값을 html 형태로 만들어 줌
      var node = document.createTextNode(result);

      // div 태그 새로 생성
      var div = document.createElement('div');

      // result 결과값을 새로 생성된 div태그에 넣어줌
      div.appendChild(node);

      // ==> <div id="result">100></div>

      // id=result 인 태그 영역을 가져옴
      var element = document.getElementById("result");

      // id=result 인 태그 영역에 생성된 result 영역값을 넣어줌
