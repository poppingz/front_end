<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>

  <header>

    <div class="header-wrap">

      <div>

        <a href="#" class="logo">요기조기</a>

      </div>

      <ul class="gnb">
        <img src="../images/gnb.png">

        <li class="gnb-items"><a href="#" class="gnb-item first">소개</a></li>
        <li class="gnb-items"><a href="#" class="gnb-item second">여행탐방기</a></li>
        <li class="gnb-items"><a href="#" class="gnb-item third">여행지정보</a></li>
        <li class="gnb-items"><a href="#" class="gnb-item forth">여행후기</a></li>
        <li class="gnb-items"><a href="#" class="gnb-item fifth">갤러리</a></li>

      </ul>

    </div>

  </header>

  <section class="main-wrap">

    <div class="background-item">

      <div class="cloud">
        <img src="../images/cloud.png">
      </div>

      <div class="top-mush">
        <img src="../images/green-mushroom.png">
      </div>

      <div class="bottom-mush">
        <img src="../images/devil-mushroom.png" class="devil">
        <img src="../images/green-mountain.png" class="mt">
      </div>

      <span class="coins">
        <img src="../images/coin.png" class="coin 1">
        <img src="../images/coin.png" class="coin 2">
        <img src="../images/coin.png" class="coin 3">
      </span>

      <div class="mario">
        <a href="#"><img src="../images/mario.gif" class="mario-img">마리오</a>
      </div>

      <div class="travel-start">
        <a href="#"><img src="../images/textbox.png" class="travel-start-text">여행영상보기</a>
      </div>

      <div class="travel-end">
        <a href="#"><img src="../images/textbox.png" class="travel-end-text">부여도착</a>
      </div>

    </div>

  </section>

  <footer></footer>

</body>
</html>
