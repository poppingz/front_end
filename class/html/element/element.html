<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <!-- 제목(Heading) 태그 : block -->
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
  <h4>This is heading 4</h4>
  <h5>This is heading 5</h5>
  <h6>This is heading 6</h6>
  <!--// 제목(Heading) 태그 -->

  <!-- 단락(Paragraph) 태그 : block -->
  <p>This is a paragraph.</p>
  <!--// 단락(Paragraph) 태그 -->

  <!-- 링크(Anchor) 태그 : inline -->
  <!--
    <a> attribute(속성) - href : 링크 연결 주소
    <a href="연결할 주소">표시할 텍스트</a>
  -->
  <a href="http://www.naver.com">네이버</a>
  <!--// 링크(Anchor) 태그 -->

  <!-- 이미지(image) 태그 : inline -->
  <!--
    이미지 포맷
      jpg : 사진
      gif : 로고, 그래프, 투명 배경
      png : 다목적, 투명 배경
    src : 이미지 파일 경로 및 이름
    alt : 이미지 설명을 위한 대체 텍스트
  -->
  <img src="photo.jpg" alt="람보르기니" />
  <!--// 이미지(image) 태그 -->

  <!-- 순서없는 목록 : block -->
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <!--// 순서없는 목록 -->

  <!-- 순서있는 목록 : block -->
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <!--// 순서있는 목록 -->

  <!-- iframe 태그 : inline -->
  <iframe src="http://www.daum.net"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/RzY4eVPBYKA" frameborder="0" allowfullscreen></iframe>
  <!--// iframe 태그 -->

  <!-- 특수문자 -->
  <p>3 &lt; 5</p>
  <p>5 &gt; 3</p>
  <p>boys &amp; girls</p>
  <p>Americano &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Coffee</p>
  <p>Americano <br /><br /><br /><br /><br /> Coffee</p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <!--// 특수문자 -->

</body>
</html>
