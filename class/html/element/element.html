<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <!-- 제목(Heading) 태그 : block -->
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
  <h4>This is heading 4</h4>
  <h5>This is heading 5</h5>
  <h6>This is heading 6</h6>
  <!--// 제목(Heading) 태그 -->

  <!-- 단락(Paragraph) 태그 : block -->
  <p>This is a paragraph.</p>
  <!--// 단락(Paragraph) 태그 -->

  <!-- 링크(Anchor) 태그 : inline -->
  <!--
    <a> attribute(속성) - href : 링크 연결 주소
    <a href="연결할 주소">표시할 텍스트</a>
  -->
  <a href="http://www.naver.com">네이버</a>
  <!--// 링크(Anchor) 태그 -->

</body>
</html>
