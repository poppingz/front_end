<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- 로컬에서 사용하는 방법 -->
  <script src="../lib/jquery-3.1.1.js"></script>

  <!-- CDN -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->

  <style>
    .wrap{
      width: 300px;
      height: 200px;
    }
  </style>

  <script>
    //방법1
    jQuery(document).ready(function(){
      console.log($('.wrap').width());
    });
    //방법2
    jQuery(function(){
       //실행코드
    });
    //방법3
    $(document).ready(function(){
      //실행 코드
    });
    //방법4
    $(function(){
      //실행 코드
    });

    /*
    ready() - 함수
    jQuery() - 함수
    $() - 함수수
    */

    // 문서 내용 출력
    $(document).ready(function(){

      // div 영역의 가로,세로 길이 출력
      console.log($('.wrap').width() );
      console.log($('.wrap').height() );

      // 이미지의 가로,세로 길이 출력
      console.log( $('.image').width() );
      console.log( $('.image').height() );
    });

  </script>

</head>
<body>

  <div class="wrap">Hello</div>

  <img src="../images/00005.JPG" class="image">

</body>
</html>
